<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>{{ title }}</title>
        <style>
            #form-container{
                max-width: 480px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 2%;
            }
        </style>
    </head>
    <body>
        <div class="container-md">
            <div id="form-container">
                <h1 class="mb-4 d-flex justify-content-center">Register</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-12 col-sm-6 pb-3 pb-sm-0">
                            <label for="firstname" class="form-label">
                                First Name <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   name="firstname"
                                   placeholder="first name"
                                   required>
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="lastname" class="form-label">
                                Last Name <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   name="lastname"
                                   placeholder="last name"
                                   required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="email" class="form-label">
                                Email <span class="text-danger">*</span>
                            </label>
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   placeholder="email"
                                   required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                            <input type="text" name="username" class="form-control" placeholder="username" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="password1" class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" name="password1" class="form-control" placeholder="password" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="password2" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                            <input type="password" name="password2" class="form-control" placeholder="confirm password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit"
                                   value="Register"
                                   class="btn btn-outline-primary form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
