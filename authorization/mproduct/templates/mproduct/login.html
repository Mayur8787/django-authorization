<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
        #form-container{
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1%;
        }
        </style>
    </head>
    <body>
        <div class="container-md">
            <div id="form-container" class="bg-body-secondary rounded-5 shadow-lg">
                <div class="px-5 py-4">
                    <h1 class="mb-4 d-flex justify-content-center">Login</h1>
                    {% if form.errors %}
                        <div class="py-3">
                            {% for field,errors in form.errors.items %}
                                {% for error in errors %}
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <span>{{ error }}</span>
                                        <button class="btn-close"
                                                type="button"
                                                data-bs-dismiss="alert"
                                                aria-label="close"></button>
                                    </div>
                                {% endfor %}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text"
                                       name="username"
                                       id="username"
                                       placeholder="Username"
                                       class="form-control"
                                       required>
                                <label for="username" class="fw-bold">Username*</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password"
                                       name="password"
                                       id="password"
                                       placeholder="Password"
                                       class="form-control"
                                       required>
                                <label for="password" class="fw-bold">Password*</label>
                            </div>
                            <div class="pt-2">
                                <a href="#"
                                   class="link-offset-3 link-dark link-opacity-75 link-opacity-100-hover link-underline-opacity-75 link-underline-opacity-100-hover">Forgot Password ?</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary fw-bold form-control">Sign in</button>
                            </div>
                        </div>
                    </form>
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'mproduct:register' %}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
