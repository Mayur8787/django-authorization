<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>{{ title }}</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                      rel="stylesheet"
                      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                      crossorigin="anonymous">
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                        crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                        crossorigin="anonymous"></script>
                <link rel="stylesheet"
                      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        </head>
        <body>
                <div>
                        <div class="bg-dark">
                                <div class="container">
                                        <header>
                                                <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                                                        <div class="container-fluid">
                                                                <a class="navbar-brand" href="{% url 'mproduct:home' %}">Brand Name</a>
                                                                <button class="navbar-toggler"
                                                                        type="button"
                                                                        data-bs-toggle="collapse"
                                                                        data-bs-target="#navbarSupportedContent"
                                                                        aria-controls="navbarSupportedContent"
                                                                        aria-expanded="false"
                                                                        aria-label="Toggle navigation">
                                                                        <span class="navbar-toggler-icon"></span>
                                                                </button>
                                                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                                                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                                                                <li class="nav-item">
                                                                                        <a class="nav-link" href="#">option 1</a>
                                                                                </li>
                                                                                <li class="nav-item">
                                                                                        <a class="nav-link" href="#">option 2</a>
                                                                                </li>
                                                                                {% if is_authenticated %}
                                                                                        <li class="nav-item">
                                                                                                <a class="nav-link" href="#">Subscription</a>
                                                                                        </li>
                                                                                {% else %}
                                                                                        <li class="nav-item">
                                                                                                <a class="nav-link" href="{% url 'mproduct:plans' %}">Plans</a>
                                                                                        </li>
                                                                                {% endif %}
                                                                        </ul>
                                                                        <div>
                                                                                {% if is_authenticated %}
                                                                                        <div class="dropdown text-white">
                                                                                                <a role="button"
                                                                                                   class="dropdown-toggle btn btn-outline-light"
                                                                                                   data-bs-toggle="dropdown"
                                                                                                   aria-expanded="false"><i class="bi bi-person-circle"></i></a>
                                                                                                <ul class="dropdown-menu dropdown-menu-lg-end">
                                                                                                        <li>
                                                                                                                <a href="{% url 'mproduct:settings' %}" class="dropdown-item d-flex justify-content-between">
                                                                                                                        <div class="col-4">
                                                                                                                                <i class="bi bi-gear-fill"></i>
                                                                                                                        </div>
                                                                                                                        <div class="col-8">Settings</div>
                                                                                                                </a>
                                                                                                        </li>
                                                                                                        <li>
                                                                                                                <form action="{% url 'mproduct:logout' %}" method="post">
                                                                                                                        {% csrf_token %}
                                                                                                                        <button type="submit" class="dropdown-item d-flex justify-content-between">
                                                                                                                                <div class="col-4">
                                                                                                                                        <i class="bi bi-box-arrow-right"></i>
                                                                                                                                </div>
                                                                                                                                <div class="col-8">Logout</div>
                                                                                                                        </button>
                                                                                                                </form>
                                                                                                        </li>
                                                                                                </ul>
                                                                                        </div>
                                                                                {% else %}
                                                                                        <div>
                                                                                                <a href="{% url 'mproduct:login' %}" class="btn btn-outline-light">Sign in</a>
                                                                                        </div>
                                                                                {% endif %}
                                                                        </div>
                                                                </div>
                                                        </div>
                                                </nav>
                                        </header>
                                </div>
                        </div>
                        <div class="container">
                                <main role="main">
                                        {% block pagecontent %}{% endblock %}
                                </main>
                        </div>
                        <div class="container">
                                <footer>
                                </footer>
                        </div>
                </div>
        </body>
</html>
